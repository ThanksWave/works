<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 1、javaScript 提供了一些内置函数，用以实现对数据类型的转换、判断等效果，请运行如下代码，记录其结果，并思考原因。
        // (1) Number() 
        console.log(Number(true), Number(null), +undefined);
        // (2) Boolean() 
        console.log(Boolean('100'), Boolean(100), Boolean(null), !!undefined);
        // (3) parseInt() 
        console.log(parseInt(123.6), parseInt(0b1011011), parseInt(0X2A), parseInt(0X2A, 8));
        // (4) parseFloat() 
        console.log(parseFloat(123.6), parseFloat('100px'), parseFloat(0X2A), parseFloat(0X2A, 8));
        // (5) eval()
        console.log(eval('87*99+2'))
        //(6)isNaN()
        console.log(isNaN(null), isNaN('123'), isNaN('abc'), isNaN('a1b2c3'));
        // 2. Array 在JavaScript 中表示数组，可以使用字面量和构造函数两种方式创建。
        // (1)
        var arr1 = [];
        console.log(arr1, arr1.length);
        var arr2 = [1, 2, 3];
        console.log(arr2[0], arr2.length);
        var arr3 = new Array();
        console.log(arr3[1], arr3.length);
        // (2) 现在需要将数组arr2的第一个元素去掉
        arr2.shift();
        console.log(arr2);
        // 3、Date 在JavaScript 中表示日期和时间，使用new Date()即可获得当前的日期和时间，
        var date = new Date();
        console.log(date.getHours() + ':' + date.getMinutes());
        // 4、RegExp 在JavaScript 中表示正则表达式
        // (1) 运行如下代码，体验使用字面量方式创建，写出运行结果 
        var reg1 = /^\d{4}$/;
        console.log(reg1.test('1234'));
        reg1.test('1a34');
        reg1.test('12345');
        // (2) 运行如下代码，体验使用构造函数方式创建，写出运行结果 
        var reg2 = new RegExp("^[sp]\\d{1,4}$", "i");
        console.log(reg2.test('p123'));
        reg2.test('1234');
        reg2.test('S10');
        // (3) 11位手机号码中，前面3位数字表示的是网络识别码，而往后的第4位数字开始到第7位数字表示的是该号码所在地区的编码，而最后4位数字则是每一位用户随机分配得到的号码。比如中国电信的常用号码段有133、153、189、180，查阅如下地址的资料，编写一个能校验手机号是否是中国电信的正则表达式，写出代码和测试案例。 
        function isdianxin(phone) {
            var reg = /^(133|153|189|180)\d{8}$/;
            return reg.test(phone);
        }
        console.log("是否是电信号码：" + isdianxin('13312345678'));

        // (4) 编写一个正则表达式，用于校验输入的字符串是否是合法的邮箱地址，写出代码和测试案例。 
        var email = '1216244098@qq.com';
        // 5. String 在基本数据类型string的对象表达，它拥有更多的对字符串进行操作的属性和方法。、
        // (1) 目前有一个QQ邮箱的字符串，需要提取其QQ号码，请查阅如下地址的资料，https://www.runoob.com/jsref/jsref-obj-string.html，编写并写出代码和测试案例。

        var s1 = '1216244098@qq.com';
        console.log(s1.substring(0, s1.indexOf('@')));
        // 6. Math对象有很多与数学相关的属性和方法，可以直接使用。请查阅如下地址的资料，https://www.runoob.com/jsref/jsref-obj-math.html，编写代码实现随机产生1、2、3中的任意一个整数，写出测试案例。
        var s = [1, 2, 3];
        console.log(s[Math.floor(Math.random() * 3)]);

        // 7. 思考如下代码的运行结果，运行验证。 
        var x = 1;
        function A(y) {
            var x = 2;
            function B(z) {
                console.log(x + y + z);
            }
            return B;
        }
        var C = A(2);
        C(3);
    </script>
